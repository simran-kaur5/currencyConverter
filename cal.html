<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input  value="" placeholder="Enter a amount" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img class="img1" src="https://flagsapi.com/US/flat/64.png">
                        <select name="From" id="">
                            <!-- <option value="INR">INR</option>
                            <option  selected>US</option>
                            <option value="">JPUs</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img class="img2" src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">
                            <!-- <option value="">INR</option>
                            <option value="">US</option>
                            <option value="">JPUs</option> -->
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="msg">1USD = 80 INR</div>
            <button class="btn" >Get Exchange Rate</button>
        </form>
    </div>
    <script src="cod3.js"></script>
    <script src="cal.js"></script>
    
</body>
</html>
